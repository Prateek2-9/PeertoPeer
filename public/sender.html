<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>P2P Sender</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen peer-join-screen active">
            <div class="form">
                <h2>Share your files securely</h2>
                <h3>Generate and Share Room ID with peer</h3>
                <div class="form-input-tag">
                    <button id="peersender-start-con-btn">Create Room ID</button>
                </div>
                <div class="form-input-tag" id="join-id">
                </div>
            </div>
        </div>
        <div class="screen fileshare-screen">
            <div class="file-input">
                <label for="file-input">
                    Click here to select files for sharing
                </label>
                <input type="file" id="file-input">
            </div>
            <div class="shared-files-list">
                <div class="title">Shared files list:</div>
            </div> 
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="sender.js"></script>
</body>
</html>
