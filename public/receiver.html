<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>P2P Receiver</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen peer-join-screen active">
            <div class="form">
                <h2>Receiving Peer</h2>
                <h3>Enter recieved Room ID</h3>
                <div class="form-input-tag">
                    <label for="join-id">Room ID</label>
                    <input type="text" id="join-id">
                </div>                                                
                <div class="form-input-tag">
                    <button id="peerreceiver-start-con-btn">Connect</button>
                </div>
            </div>                
        </div>
        <div class="screen fileshare-screen">
            <div class="shared-files-list">
                <div class="title">Shared files:</div>
            </div> 
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"></script>
    <script src="receiver.js"></script>
</body>
</html>
